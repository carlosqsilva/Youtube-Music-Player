<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="./node_modules/video.js/dist/video-js.css">
	<link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css" />
	<script src="./node_modules/video.js/dist/video.js"></script>
    <script src="./node_modules/videojs-youtube/dist/Youtube.js"></script>

</head>
<body>
	
	<nav class="nav">
		
		<!-- Left side -->

		<div class="nav-left">
			<div class="nav-item">
				<div class="field has-addons">
					<p class="control">
						<a class="button">
							<span class="icon is-small">
								<i class="fa fa-step-backward"></i>
							</span>
						</a>
					</p>
					<p class="control">
						<a class="button">
							<span class="icon is-normal">
								<i class="fa fa-play"></i>
							</span>
						</a>
					</p>
					<p class="control">
						<a class="button">
							<span class="icon is-small">
								<i class="fa fa-step-forward"></i>
							</span>
						</a>
					</p>
				</div>
			</div>
		</div>

		<!-- Nav Center -->

		<div class="nav-center">
			<div class="nav-item">
				<a class="button" id="modal-btn">
					<span class="icon is-small">
						<i class="fa fa-plus"></i>
					</span>
				</a>
			</div>
		</div>

		<!-- Right side -->

		<div class="nav-right">
			<div class="nav-item">
				<div class="field has-addons">
					<p class="control">
						<a class="button" id="minimize">
							<span class="icon is-small">
								<i class="fa fa-minus-circle"></i>
							</span>
						</a>
					</p>
					<p class="control">
						<a class="button" id="close">
							<span class="icon is-small">
								<i class="fa fa-times-circle"></i>
							</span>
						</a>
					</p>
				</div>
			</div>
		</div>
	</nav>

	<!-- Video Player -->

	<video id="player" class="video-js vjs-default-skin" controls autoplay
	    data-setup='{ "techOrder": ["youtube"], "sources":[{ "type": "video/youtube"}] }'>
    </video>   

    <!-- Table Music -->

    <table class="table">
    <tbody id="list">
    	
    </tbody>
    </table>

    <!-- Modal -->

	<div class="modal" id="myModal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<div class="box">
				<div class="field">
  					<p class="control">
    				<input id="url" class="input" type="text" placeholder="Cole a Url Aqui">
  					</p>
				</div>

				<div class="field">
  					<p class="control">
    				<input id="name" class="input" type="text" placeholder="Nome da Musica">
  					</p>
				</div>

				<div class="field is-grouped">
					<p class="control">
						<button class="button is-primary" id="save-btn">Salvar</button>
					</p>
					<p class="control">
						<button class="button is-link" id="cancel-btn">Cancel</button>
					</p>
				</div>

			</div>
		</div>
		<button class="modal-close"></button>
	</div>

</body>
<script src="assets/js/app.js"></script>
</html>
